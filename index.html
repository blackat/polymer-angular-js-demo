<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="./polymer-row-block.js"></script>
  <body>
    <div ng-app="">
      <p>Name: <input type="text" ng-model="name" /></p>
      <p>You wrote: {{ name }}</p>
      <polymer-row-block title="AngularJs with Polymer element" columns='[{"title": "one", "value": "1"}]'></polymer-row-block>
    </div>
  </body>
</html>
